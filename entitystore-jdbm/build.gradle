jar {
  manifest {
	symbolicName='org.qi4j.entitystore.jdbm'
    description = "Qi4j JDBM EntityStore Extension"
    name = "Qi4j Extension - EntityStore - JDBM"
    instruction 'Export-Package', 
				symbolicName +';version=' + version,
				symbolicName +'.assembly;version=' + version
    instruction 'Import-Package', '*'
  }
}