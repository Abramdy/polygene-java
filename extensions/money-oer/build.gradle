description = "Qi4j MoneyConversion service backed by OpenExchangeRates.org."

// Unit tests run only if the 'oer-api-key' system property is set and use its
// value to set the OpenExchangeRates API key.

jar { manifest { name = "Qi4j Extension - MoneyConversion - OpenExchangeRates.org" }}

dependencies {
    compile(project(":org.qi4j.core:org.qi4j.core.bootstrap"))

    testCompile(project(":org.qi4j.core:org.qi4j.core.testsupport"))
    testCompile(project(":org.qi4j.extensions:org.qi4j.extension.cache-ehcache"))

    testRuntime(project(":org.qi4j.core:org.qi4j.core.runtime"))
    testRuntime(libraries.logback)
}

test {
    if( System.getProperty( 'oer-api-key' ) != null ) {
        systemProperties['oer-api-key'] = System.getProperty( 'oer-api-key' )
    }
}

