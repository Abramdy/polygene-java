<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
<wicket:panel>
    <span wicket:id="navigator">[dataview navigator]</span>
    <table cellspacing="0" class="dataview">
        <tr>
            <th wicket:id="headers">
                <div wicket:id="header">Header</div>
            </th>
        </tr>
        <tr wicket:id="rows">
            <td wicket:id="columns"><span wicket:id="column">[column]</span></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
