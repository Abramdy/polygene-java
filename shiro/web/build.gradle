dependencies {
  compile( project( ':shiro:core' ) )
  compile( project( ':servlet' ) )
  compile(libraries.qi4j_core_api)
  compile(libraries.qi4j_core_spi)
  compile(libraries.qi4j_core_bootstrap)
  compile(libraries.slf4j_api)
  compile('org.apache.shiro:shiro-web:' + shiroVersion)
  compile('javax.servlet:servlet-api:' + servletVersion)
  testCompile(libraries.junit)
  testRuntime(libraries.asm)
  testRuntime(libraries.asm_commons)
  testRuntime(libraries.qi4j_core_spi)
  testRuntime(libraries.slf4j_simple)
  testCompile(libraries.qi4j_core_testsupport)
  testRuntime(libraries.qi4j_core_runtime)
}

jar {
  manifest {
    symbolicName = 'org.qi4j.library.shiro.web'
    description = "Qi4j Shiro Library integrates Apache Shiro security framework into Qi4j. This bundle provides Servlet support."
    name = "Qi4j Library - Shiro Web"
    instruction 'Export-Package', 
				symbolicName +'.filter.authc;version=' + version,
				symbolicName +'.servlet;version=' + version
    instruction 'Private-Package', symbolicName + '.internal'
    instruction 'Import-Package', '*'
  }
}
