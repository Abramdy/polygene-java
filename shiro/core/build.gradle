dependencies {
  compile(libraries.qi4j_core_api)
  compile(libraries.qi4j_core_bootstrap)
  compile(libraries.slf4j_api)
  compile('org.apache.shiro:shiro-core:' + shiroVersion)
  compile('org.bouncycastle:bcprov-jdk16:' + bouncyVersion)
  compile('joda-time:joda-time:' + jodaTimeVersion)
  testCompile(libraries.junit)
  testRuntime(libraries.asm)
  testRuntime(libraries.asm_commons)
  testRuntime(libraries.qi4j_core_spi)
  testRuntime(libraries.slf4j_simple)
  testCompile(libraries.qi4j_core_testsupport)
  testRuntime(libraries.qi4j_core_runtime)
}

jar {
  manifest {
    symbolicName = 'org.qi4j.library.shiro'
    description = "Qi4j Shiro Library integrates Apache Shiro security framework into Qi4j."
    name = "Qi4j Library - Shiro"
    instruction 'Export-Package', 
				symbolicName +';version=' + version,
				symbolicName +'.authc;version=' + version,
				symbolicName +'.bootstrap;version=' + version,
				symbolicName +'.concerns;version=' + version,
				symbolicName +'.crypto;version=' + version,
				symbolicName +'.domain.permissions;version=' + version,
				symbolicName +'.domain.securehash;version=' + version,
				symbolicName +'.domain.x509;version=' + version,
				symbolicName +'.realms;version=' + version
    instruction 'Private-Package', symbolicName + '.internal'
    instruction 'Import-Package', '*'
  }
}