apply plugin: 'polygene-library'

description = "Apache Polygene™ JavaScript Library allows for Mixins to be implemented in JavaScript instead of directly in compiled Java."

jar { manifest { name = "Apache Polygene™ Library - Scripting - JavaScript" } }


dependencies {
  compile polygene.core.api
  compile polygene.library( 'scripting' )
  compile libraries.javascript

  runtime polygene.core.runtime

  testCompile polygene.core.testsupport

  testRuntime libraries.logback
}
