groovyVersion = '1.7.0'

dependencies {
  // compile(project(':libraries:scripting:common'))
  compile('org.codehaus.groovy:groovy-all:' + groovyVersion )
  compile(project(":core:api"))
  compile(project(":core:bootstrap"))
  compile(libraries.slf4j_api)
  testCompile(libraries.junit)
  testCompile(project(":core:testsupport"))
  testRuntime(project(":core:spi"))
  testRuntime(project(":core:runtime"))
  testRuntime(libraries.asm)
  testRuntime(libraries.asm_commons)
  testRuntime(libraries.slf4j_simple)
}

jar {
  manifest {
    symbolicName = 'org.qi4j.scripting.groovy'
    description = "Qi4j Groovy Library allows for Mixins to be implemented in Groovy scripts instead of directly in compiled Java."
    name = "Qi4j Library - Scripting - Groovy"
    instruction 'Export-Package', 'org.qi4j.scripting.groovy;version=' + version
    instruction 'Import-Package', '*'
  }
}