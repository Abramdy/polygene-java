apply plugin: 'scala'

description = "Sample of how to use Scala with Qi4j."

jar { manifest { name = "Qi4j Sample - Scala" }}

sourceSets {
    main {
        scala {
            srcDir 'src/scala'
        }
    }
}

repositories {
    mavenRepo urls: 'http://scala-tools.org/repo-releases/'
}

dependencies {
  // Libraries needed to run the scala tools
  scalaTools 'org.scala-lang:scala-compiler:2.9.0-1'
  scalaTools 'org.scala-lang:scala-library:2.9.0-1'

  // Libraries needed for scala API
  compile 'org.scala-lang:scala-library:2.9.0-1'

  compile(project(":org.qi4j.core:org.qi4j.core.api"))
  compile(project(":org.qi4j.core:org.qi4j.core.bootstrap"))
  compile(project(":org.qi4j.core:org.qi4j.core.spi"))
  compile(project(":org.qi4j.core:org.qi4j.core.runtime"))  /* TODO: Get rid of this dependency */
  compile(project(":org.qi4j.libraries:org.qi4j.library.constraints"))
  compile(project(":org.qi4j.extensions:org.qi4j.extension.indexing-rdf"))
  compile(libraries.slf4j_api)
  testRuntime(libraries.slf4j_simple)
  testCompile(project(":org.qi4j.core:org.qi4j.core.testsupport"))
}