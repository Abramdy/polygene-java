rootProject.children.each { project ->
	validateChildren(project)
}

def validateChildren( descr )
{
    descr.children.each { childProject ->
		validateChildren( childProject )
	}
    assert descr.projectDir.isDirectory()
    assert descr.buildFile.isFile()
}