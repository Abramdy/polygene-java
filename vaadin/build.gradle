
dependencies {
  compile(project(":core:api"))
  compile(libraries.slf4j_api)
  compile('javax.servlet:servlet-api:'+servletVersion)
  compile('com.vaadin:vaadin:'+vaadinVersion)
  testCompile(libraries.junit)
  testCompile(project(':libraries:http'))
  testCompile(project(":core:spi"))
  testCompile(project(":core:bootstrap"))
  testCompile(project(":core:testsupport"))
  testRuntime(project(":core:runtime"))
  testRuntime(libraries.asm)
  testRuntime(libraries.asm_commons)
  testRuntime(libraries.slf4j_simple)
}

jar {
  manifest {
    description = "Qi4j Vaadin Library integrates the Vaadin web framework with Qi4j applications."
    name = "Qi4j Library - Vaadin"
    instruction 'Export-Package', symbolicName +';version=' + version
    instruction 'Private-Package', symbolicName + '.internal'
    instruction 'Import-Package', '*'
  }
}
